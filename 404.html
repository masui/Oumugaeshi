<html>
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
    <script>
      $(function() {
	  //sessionStorage.redirect = location.pathname;
	  // location.replace("/");

	  let s = location.pathname
	  document.title = s
	  $('#copytext').val(s)
	  $('#text').text(s)
	  $('#copytext').select()
	  navigator.clipboard.writeText(s)
      });
    </script>
    <style type="text/css">
      body {
	  font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
      }
      #text {
	  font-size: 50px;
	  border:none;
	  width: 100%;
	  height: 300;
      }
      a:link { color: #0000f0 ; }
      a:visited { color: #0000f0 ; }
      a {
          text-decoration: none;
      }
    </style>
  </head>
  <body>
    <input id="copytext" type="text" value="" hidden readonly  />
    <textarea id="text"></textarea>
  </body>
</html>
