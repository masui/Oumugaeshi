<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>オウム返し</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
    <script type="text/javascript">
      $(function() {
          let m = location.href.match(/\?(.*)$/)
          let s = decodeURI(m[1]).replace(/=$/,'')
          if(s != ''){
              $('#desc').css('display','none')
	      $('#copytext').val(s)
	      $('#text').text(s)
              $('#copytext').select()
              navigator.clipboard.writeText(s)
          }
      });
    </script>
    <style type="text/css">
      body {
	  font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
      }
      #text {
	  font-size: 50px;
      }
      a:link { color: #0000f0 ; }
      a:visited { color: #0000f0 ; }
      a {
          text-decoration: none;
      }
    </style>
  </head>
  <body>
    <div id="desc">
      <h1>オウム返し.com</h1>
      <ul>
	<li>パラメタで渡された文字列を表示し、クリップボードにコピーする「だけ」のサービスです。</li>
	<li><a href="https://oumugaeshi.com/?任意の文字列">https://oumugaeshi.com/?任意の文字列</a>
	  のようにパラメタを指定してアクセスすると、
	  画面に「任意の文字列」と表示され、クリップボードにコピーされます。
	</li>
	<li>ただのテキストをブックマークしたいときに利用することができます。</li>
      </ul>
    </div>

    <input id="copytext" type="text" value="" hidden readonly  />
    <span id="text"></span>
  </body>
</html>
